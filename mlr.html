    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var buttons = document.querySelectorAll('#buttonContainer button');

            buttons.forEach(function (button, index) {
                button.addEventListener('click', function () {
                    // Remove 'clicked' class from all buttons
                    buttons.forEach(function (btn) {
                        btn.classList.remove('clicked');
                    });

                    // Add 'clicked' class to the clicked button
                    button.classList.add('clicked');

                    // Hide all content divs
                    var contentDivs = document.querySelectorAll('.tab-pane');
                    contentDivs.forEach(function (contentDiv) {
                        contentDiv.classList.remove('active', 'show');
                    });

                    // Display the selected content
                    var selectedContent = document.getElementById('content' + (index + 1));
                    selectedContent.classList.add('active', 'show');
                });
            });
            buttons[0].click();
        });
    </script>
