        .main {

            padding: 0;
            background-color: #f8f9fa;
            color: #495057;
            display: flex;
            justify-content: center;

            border-radius: 8px; */

            height: 100%;

            max-width: 80%;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;

        h1 {

            color: #000000;

        .post {
            border: 1px solid #dee2e6;

            padding: 15px;

        }

        .post:hover {

        .post p {

        form {

        }

        label {

        input,

        button {

            padding: 12px 20px;

            border-radius: 4px;

            font-size: 16px;

        button:hover {

        }

        .reply {

            border-left: 2px solid #007bff;

        }

        .reply p {
            color: #6c757d;
        }

        .reply textarea {

        }

    @media only screen and (max-width: 500px) {
      body {
        transition: margin-left 0.5s;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        max-width: 100%;
        width: 100%;
      }

      #desktop-nav {
        display: none;
      }

      #hamburger-nav {
        display: flex;
      }

      .container {
            max-width: 100%;
            background-color: #ffffff;
            /* box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px; */
            /* padding: 20px; */
            box-sizing: border-box;
            width: 100%;
            max-height: 100%;
            height: 100%;
            margin-bottom: 0;
        }

        .post {
            border: 1px solid #dee2e6;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            overflow: auto;
            overflow-wrap: break-word;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: #f8f9fa;
            color: #495057;
        }

        button {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 170px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-bottom: 20px;
            width: 100%;
        }

        #post-content {
            height: 300px;
        }

      .container h1 {
        text-align: center;
      }

      .footer {
        background-color: #333;
        color: white;
        padding: 40px 0;
      }

      .footer-container {
        display: flex;
        justify-content: space-around;
      }

      .footer-row {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .footer-col-md-4 {
        flex: 0 0 calc(33.3333% - 20px);
        margin-bottom: 20px;
      }

      h4 {
        color: #ffcc00;
        /* Change the heading color */
      }

      .footer-col-md-4 p {
        margin: 10px 0;
      }

      .footer-col-md-4 ul {
        list-style: none;
        padding: 0;
      }

      .footer-col-md-4 li {
        margin-bottom: 10px;
      }

      .footer-col-md-4 a {
        color: #66ccff;
        /* Change the link color */
        text-decoration: none;
        transition: color 0.3s ease-in-out;
      }

      .footer-col-md-4 a:hover {
        color: #ff9900;
        /* Change the link color on hover */
      }

    }

    /* Hamburger-Menue */

    #hamburger-nav {
      display: none;
    }

    .hamburger-menu {
      position: relative;
      display: inline-block;
    }

    .hamburger-icon {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 24px;
      width: 30px;
      cursor: pointer;
    }

    .hamburger-icon span {
      max-width: 100%;
      width: 100%;
      height: 2px;
      background-color: #fff;
      transition: all 0.3s ease-in-out;
    }

    .menu-links {
      position: absolute;
      top: 100%;
      right: 0%;
      background-color: #111;
      width: fit-content;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
      z-index: 1;
    }

    .menu-links a {
      display: block;
      padding: 10px;
      text-align: center;
      font-size: 1.5rem;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }

    .menu-links li {
      list-style: none;
    }

    .menu-links.open {
      max-height: fit-content;
    }

    .hamburger-icon.open span:first-child {
      transform: rotate(45deg) translate(10px, 5px);
    }

    .hamburger-icon.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger-icon.open span:last-child {
      transform: rotate(-45deg) translate(10px, -5px);
    }

    .hamburger-icon span:first-child {
      transform: none;
    }

    .hamburger-icon span:first-child {
      opacity: 1;
    }

    .hamburger-icon span:first-child {
      transform: none;
    }

    @media screen and (max-width: 1200px) {
      #desktop-nav {
          display: none;
      }

      #hamburger-nav {
          display: flex;
      }
  }
    </style>
</head>

<body>

    <header>
        <img src="img/RugbyWiki.png">
        <nav id="desktop-nav">
          <a href="index.html">Home</a>
          <a href="tournaments.html">Tournaments</a>
          <a href="teams.html">Teams</a>
          <a href="rules.html">Rules</a>
          <a href="gallery.html">Gallery</a>
          <a href="rankings.html">Rankings</a>
          <a href="forum.html">Community</a>
        </nav>
        <nav id="hamburger-nav">
          <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="menu-links">
              <li><a href="index.html" onclick="toggleMenu()">Home</a></li>
              <li><a href="tournaments.html" onclick="toggleMenu()">Tournaments</a></li>
              <li><a href="teams.html" onclick="toggleMenu()">Teams</a></li>
              <li><a href="rules.html" onclick="toggleMenu()">Rules</a></li>
              <li><a href="gallery.html" onclick="toggleMenu()">Gallery</a></li>
              <li><a href="rankings.html" onclick="toggleMenu()">Rankings</a></li>
              <li><a href="forum.html" onclick="toggleMenu()">Community</a></li>
            </div>
          </div>
        </nav>
      </header>
  
  <div class="main">
    <div class="container">
        <!-- <h1>Forum</h1> -->
        <div id="posts-container"></div>
        <form id="post-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <label for="post-content">Post:</label>
            <textarea id="post-content" required></textarea>
            <button type="submit">Post</button>
        </form>
    </div>
</div>

<script>
    function toggleMenu() {
            var menu = document.querySelector('.menu-links');
            menu.classList.toggle('open');
            var icon = document.querySelector('.hamburger-icon');
            icon.classList.toggle('open');
        }

    document.addEventListener('DOMContentLoaded', function () {
        const postsContainer = document.getElementById('posts-container');
        const postForm = document.getElementById('post-form');
        const usernameInput = document.getElementById('username');
        const postContentInput = document.getElementById('post-content');

        // Function to fetch posts from local storage
        function fetchPosts() {
            const storedPosts = JSON.parse(localStorage.getItem('forumPosts')) || {};

            // Iterate over the keys of the object and display posts
            Object.keys(storedPosts).forEach(key => {
                displayPost(storedPosts[key]);
            });
        }

        // Load posts from local storage
        fetchPosts();

        // Event listener for form submission
        postForm.addEventListener('submit', function (event) {
            event.preventDefault();

            const username = usernameInput.value;
            const postContent = postContentInput.value;

            if (username && postContent) {
                const postId = 'postId' + Date.now(); // Unique ID for each post
                const post = {
                    username: username,
                    content: postContent,
                    timestamp: new Date().toLocaleString()
                };

                // Retrieve existing posts from local storage
                const storedPosts = JSON.parse(localStorage.getItem('forumPosts')) || {};

                // Update local storage with the new post
                storedPosts[postId] = post;
                localStorage.setItem('forumPosts', JSON.stringify(storedPosts));

                // Display the new post
                displayPost(post);
                
                // Clear input fields
                usernameInput.value = '';
                postContentInput.value = '';
            }
        });

        // Function to display a post on the page
        function displayPost(post) {
            const postElement = document.createElement('div');
            postElement.classList.add('post');
            postElement.innerHTML = `<p><strong>${post.username}</strong> - ${post.timestamp}</p>
                                     <p>${post.content}</p>`;
            postsContainer.appendChild(postElement);
        }
    });
</script>
</body>
