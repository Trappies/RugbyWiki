    #hamburger-nav {

      position: relative;
      display: inline-block;

      height: 24px;

      cursor: pointer;

    .hamburger-icon span {

      width: 100%;

      transition: all 0.3s ease-in-out;
    }

    .menu-links {

    .menu-links.open {

    .hamburger-icon.open span:first-child {

    }

    .hamburger-icon.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger-icon.open span:last-child {

    .hamburger-icon span:first-child {

    .hamburger-icon span:first-child {

    .hamburger-icon span:first-child {

    const countryFilter = document.getElementById('countryFilter');
    const tournamentFilter = document.getElementById('tournamentFilter');
    const teamsContainer = document.getElementById('teamsContainer');

    function handleTeamClick(teamName) {
        // Redirect to the team's HTML page (assuming the HTML file name is the team name in lowercase)
        window.location.href = teamName.toLowerCase().replace(/\s+/g, '_') + '.html';
    }

    // Function to render teams based on filters
    function renderTeams() {
        const selectedCountry = countryFilter.value;
        const selectedTournament = tournamentFilter.value;

        const filteredTeams = teamsData.filter(team =>
            (selectedCountry === 'All' || team.country === selectedCountry) &&
            (selectedTournament === 'All' || team.tournament === selectedTournament)
        );

        teamsContainer.innerHTML = '';

        // Use a Set to track displayed team names to avoid duplicates
        const displayedTeamNames = new Set();

        filteredTeams.forEach(team => {
            // Check if the team name is already displayed
            if (!displayedTeamNames.has(team.name)) {
                const teamBox = document.createElement('div');
                teamBox.className = 'team-box col-md-3';

                teamBox.onclick = function () {
                    handleTeamClick(team.name);
                };

                const teamImage = document.createElement('img');
                teamImage.src = team.image;
                teamImage.alt = team.name;
                teamImage.className = 'img-fluid team-image';

                const teamName = document.createElement('p');
                teamName.textContent = team.name;

                teamBox.appendChild(teamImage);
                
                teamBox.appendChild(teamName);
                
                teamsContainer.appendChild(teamBox);

                // Add the team name to the Set to track displayed teams
                displayedTeamNames.add(team.name);
            }
        });
    }

    // Event listeners for filters
    countryFilter.addEventListener('change', renderTeams);
    tournamentFilter.addEventListener('change', renderTeams);

    // Initial render
    renderTeams();
