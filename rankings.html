<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Rugby Rankings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        header {
            background-color: #333;
            color: white;
            text-align: left;
            padding: 0.001em;
            padding-left: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header img {
            width: 100px;
            height: 100px;
        }

        nav {
            display: flex;
            margin-right: 50px;
        }

        nav a {
            color: white;
            padding: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            background-color: #555;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        .table {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .table thead th {
            background-color: #333;
            color: white;
            border: none;
        }

        .table tbody tr:hover {
            background-color: #f5f5f5;
        }

        .table th, .table td {
            text-align: left;
        }

        .table img {
            max-width: 35px;
            border-radius: 50%;
            margin-right: 10px;
        }

        @media only screen and (max-width: 500px) {
      body {
        transition: margin-left 0.5s;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        max-width: 100%;
        width: 100%;
      }

      #desktop-nav {
        display: none;
      }

      #hamburger-nav {
        display: flex;
      }

       .container {
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        max-height: 100%;
        height: 100%;
        margin-top: 0px;
      }

      .container h1 {
        text-align: center;
      }

      .footer {
        background-color: #333;
        color: white;
        padding: 40px 0;
      }

      .footer-container {
        display: flex;
        justify-content: space-around;
      }

      .footer-row {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .footer-col-md-4 {
        flex: 0 0 calc(33.3333% - 20px);
        margin-bottom: 20px;
      }

      h4 {
        color: #ffcc00;
        /* Change the heading color */
      }

      .footer-col-md-4 p {
        margin: 10px 0;
      }

      .footer-col-md-4 ul {
        list-style: none;
        padding: 0;
      }

      .footer-col-md-4 li {
        margin-bottom: 10px;
      }

      .footer-col-md-4 a {
        color: #66ccff;
        /* Change the link color */
        text-decoration: none;
        transition: color 0.3s ease-in-out;
      }

      .footer-col-md-4 a:hover {
        color: #ff9900;
        /* Change the link color on hover */
      }

    }

    /* Hamburger-Menue */

    #hamburger-nav {
      display: none;
    }

    .hamburger-menu {
      position: relative;
      display: inline-block;
    }

    .hamburger-icon {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 24px;
      width: 30px;
      cursor: pointer;
    }

    .hamburger-icon span {
      max-width: 100%;
      width: 100%;
      height: 2px;
      background-color: #fff;
      transition: all 0.3s ease-in-out;
    }

    .menu-links {
      position: absolute;
      top: 100%;
      right: 0%;
      background-color: #111;
      width: fit-content;
      max-height: 0;
      overflow: hidden;
      transition: all 0.3s ease-in-out;
      z-index: 1;
    }

    .menu-links a {
      display: block;
      padding: 10px;
      text-align: center;
      font-size: 1.5rem;
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
    }

    .menu-links li {
      list-style: none;
    }

    .menu-links.open {
      max-height: fit-content;
    }

    .hamburger-icon.open span:first-child {
      transform: rotate(45deg) translate(10px, 5px);
    }

    .hamburger-icon.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger-icon.open span:last-child {
      transform: rotate(-45deg) translate(10px, -5px);
    }

    .hamburger-icon span:first-child {
      transform: none;
    }

    .hamburger-icon span:first-child {
      opacity: 1;
    }

    .hamburger-icon span:first-child {
      transform: none;
    }

    @media screen and (max-width: 1200px) {
      #desktop-nav {
          display: none;
      }

      #hamburger-nav {
          display: flex;
      }
  }
    </style>
</head>
<body>

    <header>
        <img src="img/RugbyWiki.png">
        <nav id="desktop-nav">
          <a href="index.html">Home</a>
          <a href="tournaments.html">Tournaments</a>
          <a href="teams.html">Teams</a>
          <a href="rules.html">Rules</a>
          <a href="gallery.html">Gallery</a>
          <a href="rankings.html">Rankings</a>
          <a href="forum.html">Community</a>
        </nav>
        <nav id="hamburger-nav">
          <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <div class="menu-links">
              <li><a href="index.html" onclick="toggleMenu()">Home</a></li>
              <li><a href="tournaments.html" onclick="toggleMenu()">Tournaments</a></li>
              <li><a href="teams.html" onclick="toggleMenu()">Teams</a></li>
              <li><a href="rules.html" onclick="toggleMenu()">Rules</a></li>
              <li><a href="gallery.html" onclick="toggleMenu()">Gallery</a></li>
              <li><a href="rankings.html" onclick="toggleMenu()">Rankings</a></li>
              <li><a href="forum.html" onclick="toggleMenu()">Community</a></li>
            </div>
          </div>
        </nav>
      </header>

    <div class="container mt-5">
        <!-- <h1 class="mb-4">World Rugby Rankings</h1> -->

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Team</th>
                <th scope="col">Points</th>
            </tr>
            </thead>
            <tbody id="rankingsTableBody"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleMenu() {
            var menu = document.querySelector('.menu-links');
            menu.classList.toggle('open');
            var icon = document.querySelector('.hamburger-icon');
            icon.classList.toggle('open');
        }
        // Fetch rankings data
        fetch('rankings.json')
            .then(response => response.json())
            .then(rankings => {
                const tableBody = document.getElementById('rankingsTableBody');

                // Generate table rows for each team
                rankings.forEach(team => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <th scope="row">${parseInt(team.rank)}</th>
                        <td><img src="${team.logo}" alt="${team.team}">${team.team}</td>
                        <td>${team.points}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching rankings:', error));
    </script>

</body>
</html>
